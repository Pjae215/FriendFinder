<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>FriendFinder</title>
</head>
<body>
        <div class="container">
              
                <div class="jumbotron text-center">
                  <h1 class=""> Find Your Match</h1>
                  <h3>Read each statement. Choose the option that is the closest represenation of how you feel about the statement.</h3>
                  <hr>
                  <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
                </div>
              
                <div class="row">
                  <div class="col-lg-12">
              
            
                  <!--Form-->          
                  <form role="form" id="friend-form">   
                              <div class="form-group">
                            <label for="text">Name</option>
                            <input type="text" class="form-control" placeholder= "Your Name Here" id="Name" minlength="a" required="true">
                                  </div>
                              <div class="form-group">
                                      <label for="text">Photo</option>
                                          <input type="link" class="form-control" placeholder="You must provide a link to your photo image" id="photo" minlength="3" required="true">
                                  </div>
                                  
                              <div class="form-group">
                                      <label for ="1">I consider myself to have an outgoing personality</label>
                                      <select class="form-control" id="1">
                                      <option value="3">Strongly Disagree</option>
                                      <option value="5">Disagree</option>
                                      <option value="1">Neither Agree or Disagree</option>
                                      <option value="4">Agree</option>
                                      <option value="2">Strongly Agree</option>
                                   </select> 
                              </div>
                              <div class="form-group">
                                      <label for ="2">Family Guy > The Office </label>
                                      <select class="form-control" id="2">
                                      <option value="3">Strongly Disagree</option>
                                      <option value="5">Disagree</option>
                                      <option value="1">Neither Agree or Disagree</option>
                                      <option value="4">Agree</option>
                                      <option value="2">Strongly Agree</option>
                                      </select>
                              </div>
                              <div class="form-group">
                                      <label for ="3">Most days, I feel like a leader</label>
                                      <select class="form-control" id="3">
                                      <option value="3">Strongly Disagree</option>

                                      <option value="1">Agree</option>
                                      <option value="5">Strongly Agree</option>
                                      </select>
                              </div>
                              <div class="form-group">
                                      <label for ="4">Physical Fitness and Professional Success are directly related </label>
                                      <select class="form-control" id="4">
                                      <option value="5">Strongly Disagree</option>
                                      <option value="4">Disagree</option>
                                      <option value="3">Neither Agree or Disagree</option>
                                      <option value="2">Agree</option>
                                      <option value="1">Strongly Agree</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                      <label for ="5">My parents were strict when I was growing up </label>
                                      <select class="form-control" id="5">
                                      <option value="4">Strongly Disagree</option>
                                      <option value="3">Disagree</option>
                                      <option value="2">Neither Agree or Disagree</option>
                                      <option value="5">Agree</option>
                                      <option value="1">Strongly Agree</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                      <label for ="6">I'd rather give up alcohol than coffee </label>
                                      <select class="form-control" id="6">
                                      <option value="4">Strongly Disagree</option>
                                      <option value="1">Disagree</option>
                                      <option value="2">Neither Agree or Disagree</option>
                                      <option value="3">Agree</option>
                                      <option value="5">Strongly Agree</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                      <label for ="7">Spare the rod, spoil the child </label>
                                      <select class="form-control" id="7">
                                      <option value="2">Strongly Disagree</option>
                                      <option value="4">Disagree</option>
                                      <option value="1">Neither Agree or Disagree</option>
                                      <option value="5">Agree</option>
                                      <option value="3">Strongly Agree</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                      <label for ="8">I usually let other people "win" arguments </label>
                                      <select class="form-control" id="8">
                                      <option value="4">Strongly Disagree</option>
                                      <option value="2">Disagree</option>
                                      <option value="5">Neither Agree or Disagree</option>
                                      <option value="1">Agree</option>
                                      <option value="3">Strongly Agree</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                      <label for ="9">There should be a remake of the movie Home Alone </label>
                                      <select class="form-control" id="9">
                                      <option value="3">Strongly Disagree</option>
                                      <option value="5">Disagree</option>
                                      <option value="1">Neither Agree or Disagree</option>
                                      <option value="2">Agree</option>
                                      <option value="4">Strongly Agree</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                      <label for ="10">Raisins are a nice addition to potato salad </label>
                                      <select class="form-control" id="10">
                                      <option value="5">Strongly Disagree</option>
                                      <option value="3">Disagree</option>
                                      <option value="1">Neither Agree or Disagree</option>
                                      <option value="4">Agree</option>
                                      <option value="2">Strongly Agree</option>
                                    </select>
                              </div>
                                  
                              <button type="submit" class="btn btn-default center-block btn-sm"  data-toggle="modal" data-target=".bd-example-modal-lg" id="add-btn" >Find my Friend</button>
                            
                              <a href="./home.html"></a><p style= text-align:center>Cancel</p></a>
                      </form>
                  
                               </div>
                  
                  </div></div>         
                  
         <!-- footer  -->
                                
                  <footer class="footer">
                      <div class="container">
                          <div class="row align-items-center">      
                          <div class="col-md-4"> 
                           <strong> <span class="links">ADD ME AS A FRIEND ON SOCIAL MEDIA</span></strong>
                              <ul class="list-inline social-buttons">
                                  <li class="list-inline-item">
                                  <a href="https://www.instagram.com/_pjae/" class="fa fa-instagram"></a></li>
                                  <li class="list-inline-item">
                                  <a href="https://www.facebook.com/Karma.Israel" class="fa fa-facebook"></a></li>
                                  <li class="list-inline-item">
                                  <a href="https://www.meetup.com/30s-and-40s-meetup-group/" class="fa fa-meetup"></a></li>
                              </ul>
                              <span class="links"> <a href="/api/friends">API</a><span><a href= "#"> Friends List</a></span></span>
                          </div>
                          </div>
                      </div> 
                    </footer>
  <!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h2 class="modal-title"><strong>Best Match</strong></h2>
              </div>
              <div class="modal-body">
                  <h2 id="matchName"></h2>
                  <img id="matchImg" src="https://via.placeholder.com/400x400" alt="Placeholder image in case user pic doesn't show">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>             
      <!--JavaScript-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src= "../../server.js"></script> 
      
<script type="text/javascript">
$("#add-btn").on("click", function(event) {
         // event.preventDefault(); 
        var newFriend = {
          name: $("#Name").val().trim(),
          photo: $("#photo").val().trim(),
          preferences: [$("#1").val(), $("#2").val(), $("#3").val(), $("#4").val(), $("#5").val(), $("#6").val(), $("#7").val(), $("#8").val(), $("#9").val(), $("#10").val()]
        } 
        var newurl = window.location.origin;
        console.log("ok")
        $("#friend-form").html("Let the good times begin!");
        .post(newurl + "/api/friends", newFriend)
        .done(function(data) {
          $("#match-name").text(data.name);
          $("#match-image").attr("src", data.photo);
          $("#resultsModal").modal('toggle');
        });
        });
        </script>
      </body>
        
</html>
